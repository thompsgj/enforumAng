<div class="rg-container">

  <mat-card class="rg-register-card">
    <mat-card-header>
      <mat-card-title>
        <h3>Register Account</h3>
      </mat-card-title>
      
      <mat-card-subtitle>
        Already a member? Please <a routerLink="/home">log in</a> instead.
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm">
        <div class="form-group">
          <mat-form-field>
            <label for="name">Full name</label>

            <input matInput type="text" formControlName="name" class="form-control" name="name" placeholder="Enter your name">

            <mat-error *ngIf="name.invalid && name.touched" class="has-text-danger">
              The name is required.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <label for="email">Email address</label>

            <input matInput type="email" formControlName="email" class="form-control" name="email" placeholder="Enter email">

            <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
              The name is required.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <label for="password">Password</label>

            <input matInput type="password" formControlName="password" class="form-control" name="password" placeholder="Password">

            <mat-error *ngIf="password.invalid && password.touched" class="has-text-danger">
              The name is required.
            </mat-error>
          </mat-form-field>
        </div>
        <button [disabled]="registerForm.invalid || loading" type="submit" class="btn btn-default" (click)="register()">Register!</button>
      </form>      
    </mat-card-content>
  </mat-card>
</div>
