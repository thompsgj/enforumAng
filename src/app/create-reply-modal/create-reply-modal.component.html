
<div class="settingsContainer section">
<!-- BEGIN CONTENT-->
	<div class="modal-header section-head">
		Reply
		<button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">Close</button>
	</div>


	<mat-horizontal-stepper>
		<mat-step>
			<form class="form-horizontal modal-body" role="form" [formGroup]="firstFormGroup">

				<ng-template matStepLabel>Reply Content</ng-template>

				<!-- Post Title -->
				<!-- Bootstrap Input Style - Less Minimal
				<div class="form-group">
					<label for="title" class="control-label col-sm-3" id="title-label">Title</label>
					<div class="col-sm-5">
						<input type="text" class="form-control col-5" id="title" aria-describedby="title-label" name="title" [(ngModel)]="replyContent.title">
					</div>
				</div>
				-->

				<div class="form-group">
					<mat-form-field>
						<label for="title" class="control-label" id="title-label">Title</label>

						<input matInput type="text" class="form-control col-5" id="title" aria-describedby="title-label" name="title" formControlName="title">
					</mat-form-field>

			         <mat-error *ngIf="title.invalid && title.touched" class="has-text-danger">
			             A title is required.
			         </mat-error>
				</div>
				

				<!-- Post Contents -->
				<div class="form-group">
					<label for="content" class="control-label col-sm-3" id="contents-label">Contents</label>

					<div>
						<editor formControlName="content"></editor>
					</div>

					<mat-error *ngIf="content.invalid && content.touched" class="has-text-danger">
           				Reply content is required.
        			</mat-error>
				</div>

				<button type="button" mat-button matStepperNext>Next</button>
			</form>
		</mat-step>

		<mat-step>
			<ng-template matStepLabel>Done</ng-template>
			
			The reply will be edited after you click "Submit."  Please make sure to check your work carefully.

		    <div>
		      <button mat-button matStepperPrevious>Back</button>

		      <button [disabled]="firstFormGroup.invalid || loading" type="submit" class="btn btn-default" (click)="createReply()">Submit</button>
		    </div>
		</mat-step>
	</mat-horizontal-stepper>
</div>
